<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>COE 216 — Task 2: DTMF</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Task 2 — DTMF Synthesizer</h2>

  <div id="layout">

    <div id="left">
      <div id="keypad">
        <button class="key" onclick="pressKey('1')">1</button>
        <button class="key" onclick="pressKey('2')">2</button>
        <button class="key" onclick="pressKey('3')">3</button>
        <button class="key" onclick="pressKey('A')">A</button>

        <button class="key" onclick="pressKey('4')">4</button>
        <button class="key" onclick="pressKey('5')">5</button>
        <button class="key" onclick="pressKey('6')">6</button>
        <button class="key" onclick="pressKey('B')">B</button>

        <button class="key" onclick="pressKey('7')">7</button>
        <button class="key" onclick="pressKey('8')">8</button>
        <button class="key" onclick="pressKey('9')">9</button>
        <button class="key" onclick="pressKey('C')">C</button>

        <button class="key" onclick="pressKey('*')">*</button>
        <button class="key" onclick="pressKey('0')">0</button>
        <button class="key" onclick="pressKey('#')">#</button>
        <button class="key" onclick="pressKey('D')">D</button>
      </div>
      <p class="hint">Tip: You can also use your keyboard (0-9, *, #)</p>
    </div>

    <div id="right">

      <div id="info">
        Key pressed: <span class="big amber" id="d-key">—</span><br/>
        Row frequency (f_low):&nbsp; <span class="val green" id="d-flow">— Hz</span><br/>
        Col frequency (f_high): <span class="val green" id="d-fhigh">— Hz</span><br/>
        Formula: <span class="val green">x(t) = sin(2π·f_low·t) + sin(2π·f_high·t)</span>
      </div>

      <canvas id="time-chart" height="130"></canvas>
      <canvas id="fft-chart"  height="130"></canvas>

      <table id="freq-table">
        <thead>
          <tr>
            <th>Key</th>
            <th>Row Freq (Hz)</th>
            <th>Col Freq (Hz)</th>
          </tr>
        </thead>
        <tbody>
          <!-- -->
        </tbody>
      </table>

    </div>
  </div>

  <script src="dtmf-data.js"></script>
  <script src="audio.js"></script>
  <script src="signal.js"></script>
  <script src="charts.js"></script>
  <script src="app.js"></script>

</body>
</html>
